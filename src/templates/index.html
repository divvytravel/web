{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <div class="main-page require-js-app" data-params='{"name":"tripsFilter"}' id="main_page">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="sidefilter">
              <div class="travellers">
                <div class="title">Посмотрите, куда&nbsp;собираются другие, и&nbsp;путешествуйте вместе</div>

                <div class="layout clearfix" id="sidebar_travellers"></div>

                <div class="next" id="sidebar_travellers_next">
                  <!--a class="button" href="javascript:void(0)">
                    <span> Ещё 9 путешественников</span>
                  </a-->
                </div>
              </div>
            </div>

            <div class="engine">
              <div class="filters" id="engine_filters">
                Min people:<input type="text" data-bind="value: min_people, valueUpdate: 'input'"><br/>
                Max people:<input type="text" data-bind="value: max_people, valueUpdate: 'input'"><br/>
                <span data-bind="text: get_params"></span>
              </div>

              <div class="trips" id="trips_layout">
                <div class="count" id="trips_layout_count"></div>
                <div class="items" id="trips_layout_items">
                  {% include 'index_includes/trips_list.html' %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{#    {% include 'index_includes/blog_block.html' %}#}
{% endblock %}
