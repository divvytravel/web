{% load i18n %}

<a href="{% url "index_page" %}">{% trans "Main page" %}</a>

{% if request.user.is_authenticated %}
  <a href="{% url 'logout' %}?next={{ request.path }}">
    {% trans "Logout" %}
  </a>
{% else %}
  <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
    {% trans "Login with Facebook" %}
  </a>
{% endif %}

<p>
  {% trans "Test index page." %}
</p>
